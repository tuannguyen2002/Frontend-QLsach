<div class="down">

    <!-- Thêm -->
    <a type="button" class="btn btn-dark" routerLink="themtheloai">
        <i class="fa-solid fa-plus"></i> Thêm thể loại
    </a>

    <div class="search">
        <input class="inpS form-control me-2" type="search" placeholder="Tìm kiếm thể loại..." aria-label="Search" [(ngModel)]="searchText">
     </div>

    <table class="table table-striped mt-5" *ngIf="dstl && dstl.length > 0">
        <thead>
            <th scope="col">Số thứ tự</th>
            <th scope="col">Tên thể loại</th>
            <th scope="col">Ghi chú</th>
            <th scope="col"></th>
        </thead>
        <tbody>
            <tr *ngFor="let tl of dstl | searchTL: searchText | paginate: { itemsPerPage: itemsPPage, currentPage: firstPage }; let i = index">
                <td>{{i + dem + 1}}</td>
                <td>{{tl.tentheloai}}</td>
                <td>{{tl.ghichu}}</td>
                <td>

                    <!-- Sửa xóa -->
                    <a type="button" class="btn btn-outline-dark" routerLink="suanxb" [routerLink]="['/theloai', 'suaxoatheloai', tl.id]">
                        <i class="fa-solid fa-eye"></i> Chi tiết
                    </a>

                </td>
            </tr>
        </tbody>
    </table>

    <div class="paginate">
        <pagination-controls (pageChange)="firstPage = $event"></pagination-controls>
      </div>
</div>

<p *ngIf="!dstl || dstl.length <= 0">Không tìm thấy dữ liệu!</p>
